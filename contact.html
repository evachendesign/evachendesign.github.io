<body>
	<header>
		<a href="index.html"><img src="images/logo.png" alt="Eva's logo: QC monogram" id="logo"></a>
		<!-- Nav is a sematic tag page that aids accessibility -->
		<nav>
			<ul class="nav_links">
				<li><a href = "about.html">about</a></li>
				<li><a href = "index.html" >portfolio</a></li>
			</ul>
		</nav>
	</header>

	<main id="main">
		<div class="contactPage">

			<h1 class="contact_Me">Contact Me</h1>

			<form action="https://formspree.io/f/xknyzrpn" method="POST">
				<fieldset>
					<legend>Your Contact Information:</legend>

					<i class="fa-solid fa-user"></i>
					<label for="name">Name:</label>
					<input type="text" name="contact_name" id="name" placeholder="Enter Your Name">

					<i class="fa-solid fa-envelope"></i>
					<label for="email">Email:</label>
					<input type="email" name="contact_email" id="email" placeholder="Enter Your Email">

					<i class="fa-solid fa-phone"></i>
					<label for="number">Phone Number:</label>
					<input type="tel" name="contact_phone" id="number" placeholder="Enter Your Phone Number">

					<i class="fa-solid fa-comment-dots"></i>
					<label for="message">Leave A Message:</label>
					<textarea id="message" name="contact_message" placeholder="Tell Me Something"></textarea>

					<input type="submit" value="Send" >
				</fieldset>
			</form>
		</div>

	</main>

	<footer>
		<p>Eva Qinchi Chen &copy; 2022</p>
	</footer>
